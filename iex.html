<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>README.md Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      color: #333;
    }
    h2, h3 {
      margin-bottom: 10px;
    }
    form {
      margin-bottom: 20px;
    }
    input[type=text] {
      padding: 8px;
      width: 300px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      padding: 8px 14px;
      border: none;
      border-radius: 4px;
      background: #007BFF;
      color: white;
      cursor: pointer;
      margin-left: 5px;
    }
    button:hover {
      background: #0056b3;
    }
    pre {
      background: #fff;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      max-width: 800px;
      overflow-x: auto;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>Generate README.md for a GitHub Repository</h2>
  <form method="post">
    <input type="text" name="repo" placeholder="https://github.com/owner/repo" required>
    <button type="submit">Generate</button>
  </form>

  {% if readme %}
  <h3>Generated README.md</h3>
  <pre>{{ readme }}</pre>
  <form method="post" action="/download">
    <input type="hidden" name="content" value="{{ readme }}">
    <button type="submit">Download README.md</button>
  </form>
  {% endif %}
</body>
</html>
